<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svgDashAni</title>
    <style>
        .mypath{
            fill:none;
            stroke: black;
            stroke-width: 2;
            stroke-dasharray:20 5;
            /* 20선 5여백 */
            stroke-dashoffset: 700;
            /* 속도지정 700(양수)오른쪽 -700(음수)왼쪽으로 돌아감 */
            animation: dash 4s forwards;
        }

        @keyframes dash {
            to{
                stroke-dashoffset: 0;

            }
            
        }
    </style>
</head>
<body>
    <svg width="300" height="150" xnkbs="http://www.w3.org/2000/svg">
        <path class="mypath" d="M10 80 Q95 10 180 80"></path>
        <!-- d= M:시작점X,Y  Q:제어점X,Y -->
        <!-- 시작검10,80에서 시작하여 제어점95,10경유하여 끝점180,80으로 이어지는 곡선 
        M(move to) Q(Quadractic bazier cruve)-->
    </svg>
</body>
</html>
